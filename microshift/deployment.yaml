apiVersion: apps/v1
kind: Deployment
metadata:
  name: microshift-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-microshift
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-microshift
    spec:
      imagePullSecrets:
       - name: ghcr
      containers:
      - name: hello-microshift
        image: ghcr.io/olilectro/nginx-demo:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
         - containerPort: 8080
           protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault